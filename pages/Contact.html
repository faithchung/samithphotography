  <main>
    <article class="head">
      <h1>Samith Photography</h1> 
      <div class="navbar">
        <a href="../index.html">Home</a>
        <div class="dropdown">
        <button class="dropbtn">Projects
            <i class="arrow down"></i>

        <div class="dropdown-content">

    <div class="contactus">
      <h2>WE ARE HERE</h2>
      <p>We are based in Edinburgh</p>
    </div>

    <div class="contactmap">
      <img class="map" src="./map.png" style="width: 70vw">
    </div>


    <div class="form">
      <form action="/action_page.php">
        <label for="fname">Full Name</label>
        <input type="text" id="fname" name="fullname" placeholder="Your full name..">
    
        <label for="email">E-mail</label>
        <input type="text" id="email" name="emailadd" placeholder="Your e-mail address..">
    
        <label for="enquiry">Enquiry</label>
        <select id="enquiry" name="enquiry">
          <option value="Family">Family photography</option>
          <option value="Product">Product photography</option>
          <option value="Couple">Couple photography</option>
        </select>
    
        <label for="subject">Subject</label>
        <textarea type="text", id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
    


        <div class="formrow">
         <button type="button" id="submit" class="submitbtn">Submit</button>
        </div>
        
        <div>
          <p id="demo"></p>
        </div>
      
      </form>
    </div>
